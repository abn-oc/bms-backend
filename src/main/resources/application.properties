spring.application.name=bms

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_NAME}
spring.datasource.password=${DB_PASS}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.address=0.0.0.0

cloudflare.r2.endpoint=${R2_ENDPOINT}
cloudflare.r2.accessKey=${R2_ACCESS_KEY}
cloudflare.r2.secretKey=${R2_SECRET_KEY}
cloudflare.r2.bucket=${R2_BUCKET}
cloudflare.r2.publicurl=${R2_PUBLIC_URL}

security.jwt.secret-key=${JWT_KEY}
# 1hr in milliseconds
security.jwt.expiration-time=3600000

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=abdullah.iht22@gmail.com
spring.mail.password=${SMTP_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true